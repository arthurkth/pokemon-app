<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Home </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>
  <app-pokemon-card
    [pokemons]="pokemons"
    [loadMore]="loadMore.bind(this)"
    [isLoading]="isLoading"
  >
  </app-pokemon-card>
</ion-content>
