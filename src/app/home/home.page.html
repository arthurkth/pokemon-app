<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Teste </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">teste</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    @for (pokemon of pokemons; track pokemon.id) {
    <ion-avatar>
      <img [src]="pokemon.image" alt="" />
    </ion-avatar>
    <ion-item>
      <ion-label>{{ pokemon.item.name }}</ion-label>
      <ion-button [routerLink]="['/details', pokemon.item.name]"
        >Mais informações</ion-button
      >
    </ion-item>
    }
  </ion-list>
</ion-content>
