<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Home </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row class="content-wrapper ion-justify-content-center">
      @for (pokemon of pokemons; track pokemon.id) {
      <ion-col size="12" size-sm="6" size-lg="4" size-xl="3">
        <ion-card>
          <ion-card-content>
            <ion-thumbnail [routerLink]="['/details', pokemon.pokemon.name]">
              <img alt="pokemon.name Avatar" [src]="pokemon.image" />
            </ion-thumbnail>
            <ion-item lines="none">
              <ion-card-title class="ion-text-capitalize">
                {{ pokemon.pokemon.name }}
              </ion-card-title>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </ion-col>
      }
      <ion-button shape="round" color="danger" (click)="loadMore()">
        Load More
      </ion-button>
    </ion-row>
  </ion-grid>
</ion-content>
